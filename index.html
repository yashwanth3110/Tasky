<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/34f72eb0b5.js" crossorigin="anonymous"></script>
   <!--Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--CSS-->
 <link rel="stylesheet" href="styles.css" />   
<title>Tasky</title>
</head>
<body>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="imageurl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageurl"
                placeholder="https://images.com/hai.jpg">
            </div>
            <div class="mb-3">
                <label for="Tasktitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="tasktitle"
                placeholder="Developing" >
            </div>
            <div class="mb-3">
                <label for="Tasktype" class="form-label">Task Type</label>
                <input type="text" class="form-control" id="tasktype" placeholder="front end">
            </div>
            <div class="mb-3">
                <label for="Taskdescription" class="form-label">Task description</label>
                <textarea
                rows="6"
                class="form-control"
                id="taskdescription" 
                placeholder="building web page"></textarea>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="savechanges()" >
            Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" >
        <div class="container-fluid">
          <h1 class="navbar-brand fw-bold">
            <a  href="#">Tasky</a>
          </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                 
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                
                <i class="fas fa-plus"></i>
                Add New</button>
            
          </div>
        </div>
      </nav>
      <!--Search bar-->
      <div class="container">
       <section class="mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" >
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            
            </div>

        </div>
       </section>
      
      <section>
          <div class="row task_container">
              <div class="column col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="card-header d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-success">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-outline-danger">
                            <i class="far fa-trash-alt"></i>

                        </button>
                    </div>
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <span class="badge bg-primary">Enter</span>
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-primary">Open Task</button>
                    </div>
                  </div>
              </div>
              
          </div>
      </section>
    </div>
      
    
 
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="index.js"> </script>
</body>
</html>
